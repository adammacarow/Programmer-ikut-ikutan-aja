<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      /* margin: 0;
      padding: 0;
      display: flex; */
      /* justify-content: center; */
      align-items: center;
      height: 100vh;
      /* background-color: #d33cf156; */
    }
    </style>
  <title>doc</title>
</head>

<body>
  <h1 id="h1">Open the console</h1>
  <h1 id="satu">satu</h1>
  <h1 id="dua">dua</h1>
  <h1 id="tiga">tiga</h1>
  <h1 id="year">year</h1>
  <script>
    const h1 = document.getElementById('h1');
    document.body.style.backgroundColor = '#d33cf156';
    h1.style.textAlign = 'center';
    h1.innerHTML= '<marquee behavior="" direction="down">Hello World</marquee>';

    for(let h1 = 0; h1 < 10; h1++) {
      console.log('Hello World' + h1);
    }
    const satu = document.getElementById('satu');
    satu.style.backgroundColor = 'green';

    const dua = document.getElementById('dua');
    dua.style.backgroundColor = 'red';
    dua.style.color = 'blue';

    const tiga = document.getElementById('tiga');
    tiga.style.backgroundColor = 'blue';
    tiga.style.color = '#ff2456';

    setTimeout(() => {
      satu.innerHTML = 'Berubah Setelah 5 Detik';
    }, 5000);

    setTimeout(() => {
      dua.innerHTML = 'Berubah Setelah 10 Detik';
    }, 10000);

    setTimeout(() => {
      tiga.innerHTML = 'Berubah Setelah 3 Detik';
    }, 3000);

    for(let i = 0; i < 5; i++) {
      for(let j = 4; j < 5; j++) {
        console.log(i + ' x ' + j + ' = ' + i * j);
      }
    }
   
    const day = new Date().getDay();
    switch(day) {
      case 0:
        document.writeln('Minggu');
        break;
      case 1:
        document.writeln('Senin');
        break;
      case 2:
        document.writeln('Selasa');
        break;
      case 3:
        document.writeln('Rabu');
        break;
      case 4:
        document.writeln('Kamis');
        break;
      case 5:
        document.writeln('Jumat');
        break;
      case 6:
        document.writeln('Sabtu');
        break;
      default:
        document.writeln('Hari Tidak Diketahui');
        break;
    }

    const month = new Date().getMonth();
    switch(month) {
      case 0:
        document.writeln('Januari');
        break;
      case 1:
        document.writeln('Februari');
        break;
      case 2:
        document.writeln('Maret');
        break;
      case 3:
        document.writeln('April');
        break;
      case 4:
        document.writeln('Mei');
        break;
      case 5:
        document.writeln('Juni');
        break;
      case 6:
        document.writeln('Juli');
        break;
      case 7:
        document.writeln('Agustus');
        break;
      case 8:
        document.writeln('September');
        break;
      case 9:
        document.writeln('Oktober');
        break;
      case 10:
        document.writeln('November');
        break;
      case 11:
        document.writeln('Desember');
        break;
      default:
        document.writeln('Bulan Tidak Diketahui');
        break;
    }

    const year = new Date().getFullYear();
    document.writeln(year);
    document.getElementById('year').style.backgroundColor = 'blue';
    document.getElementById('year').style.color = 'white';

    const cars = ["Saab", "Volvo", "BMW"];
    console.log(cars[0]);
    for(let i = 0; i < cars.length; i++) {
      document.write(cars[i]);
    }

  </script>
</body>

</html>
